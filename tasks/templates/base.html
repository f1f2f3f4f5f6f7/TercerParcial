<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <a href="/logout">Logout</a>
            </li>
            <li>
                <a href="/notas">Notas</a>
            </li>
            {% else %}
            <li>
                <a href="/signin">Sign in</a>
            </li>
            <li>
                <a href="/signup">Sign up</a>
            </li>
            {% endif %}
        </ul>
    </nav>
        
    {% block content %}
    {% endblock %}


</body>
</html>
