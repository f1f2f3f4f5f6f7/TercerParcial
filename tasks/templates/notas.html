{% extends 'base.html' %}

{% block content %}

<div class="row">
    
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>App de notas</h1>
        <div class="table-resposive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Fecha</th>
                        <th colspan="3" class="text-center">Acciones</th>
                        
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for nota in notas %}
                        <tr>
                            <td>{{nota.title}}</td>
                            <td>{{nota.created}}</td>
                            <td><a href="{% url 'getNota' nota.id %}" class="btn btn-info">Ver</a></td>
                            <td><a href="{% url 'editarNota' nota.id %}" class="btn btn-info">Editar</a></td>
                            <td><a href="{% url 'eliminacionNota' nota.id %}" class="btn btn-info">Eliminar</a></td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
